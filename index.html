<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Martel+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Heriberto Shopping List</title>
</head>
<body>
	<header class="container">
		<div class="intro">
			<img class="computerimg" src="images/computershopping.png" alt="Picture with a computer withing the shopping cart">
			<!-- <img class="cafe" src="images/kitchen_bg.png"> -->
			<h1>Shopping List</h1>
			<h2>By: Heriberto Roman</h2>
			<p>It's time to make your shopping list<br>
Enter each item in the textbox below, then press add!</p>
		</div>
	</header>

	<!-- ***** Reset list starts here  ***** -->

	<div class="container">
		<form class="resetcontainer">
			<input type="radio" name="reset" value="reset">Reset List<br>
			<input type="radio" name="reset" value="reset">Clear all checked items<br>
		</form>
	</div>

	<!-- ***** text form for groceries insertion starts here ***** -->

	<div class="list-area-insertion container">
		<form>
			<input type="text" name="test" value="" placeholder="Enter each item and click add">
			<button type="submit" id="add" value="add">Add</button>
		</form>
	</div>

	<!-- ***** to do list items start here ***** -->

	<div class="list-area-active container">
		<ul>
			<li class="to-do">
				<button><i class="fa fa-check-square-o fa-lg"></i></button>
				<p>Bread</p>
			</li>
			<li class="to-do">
				<button><i class="fa fa-check-square-o fa-lg"></i></button>
				<p>Bread</p>		
			</li>
		</ul>
	</div>

	<!-- ***** completed list items start here ***** -->

	<div class="list-area-completed container">
		<ul>
			<li class="completed">
				<button><i class="fa fa-circle fa-lg"></i></button>
				<p>Bread</p>
			</li>
			<li class="completed">
				<button><i class="fa fa-circle fa-lg"></i></button>
				<p>Bread</p>	
			</li>
		</ul>
	</div>

</body>
</html>
