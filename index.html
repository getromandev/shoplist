<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heriberto Shopping List</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Martel+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<!-- <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> -->
	<script type="text/javascript" src="js/app.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
	<header class="container">
		<div class="intro">
			<img class="computerimg" src="images/computershopping.png" alt="Picture with a computer withing the shopping cart">
			<h1>Shopping List</h1>
			<h2>By: Heriberto Roman</h2>
			<p>It's time to make your shopping list<br>
Enter each item in the textbox below, then press add!</p>
		</div>
	</header>

	<!-- ***** Reset list starts here  ***** -->

	<div class="container">
		<form class="resetcontainer ">
			<button class="reset-list" name="" type="submit" value="">Reset</button>
			<button class="checked" name="" type="submit" value="">Check</button>
		</form>
	</div>

	<!-- ***** text form for groceries insertion starts here ***** -->

	<div class="list-area-insertion container">
		<form>
			<input type="text" class="shoppinglistitem" name="shoppinglistitem" value="" placeholder="Enter each item and click add"></input>
			<button name="" type="submit" id="add" value="add">Add</button>
		</form>
	</div>

	<!-- ***** Dynamically added content goes to the div below ***** -->

	<div class="list"></div>
</body>
</html>
